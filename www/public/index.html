
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Getting FPS from m3u8 playlist with WASM ffprobe</title>
</head>

<body>
    <input type="text" id="url" value="https://d22j3h1nrkyhk7.cloudfront.net/x/2ff3d4bdf105201618f21cc6d0c43834/ADOBE.m3u8">
    <button onclick="get_fps()">Get FPS</button>
    <p id="fps"></p>

    <script>
        const worker = new Worker('ffprobe-worker.js');
        const input = document.getElementById("url");
        const fpsText = document.getElementById("fps");

        function get_fps() {
            const url = input.value;
            worker.postMessage(["get_file_info", url])
        }

        worker.onmessage = (e) => {
          console.log(e.data)
      }

    </script>
</body>

</html>
